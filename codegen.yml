schema: "./src/graphql/modules/**/*.graphql"
generates:
  ./src/graphql/schema.graphql:
    plugins:
      - schema-ast
  ./src/graphql/typeDefs.ts:
    plugins:
      - add:
          content: |
            export default /* GraphQL */`
      - schema-ast
      - add:
          placement: "append"
          content: "`"
